<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@Bojacktomoon ‚Äì To The Moon! üê¥üöÄ</title>
  <meta name="description" content="Bojack to the Moon ‚Äì the wildest ride on Solana. Join the herd!">
  <style>
    :root {
      --bg: #0f0f1a;
      --accent: #ff6b6b;
      --text: #e0e0ff;
      --card: #1a1a2e;
      --gold: #ffd700;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, #0f0f1a, #1a0033, #0f0f1a, #33001a);
      background-size: 400% 400%;
      animation: gradientShift 18s ease infinite;
      z-index: -2;
      opacity: 0.7;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #fff, var(--gold) 40%, #d4a017 70%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,215,0,0.6), inset 0 2px 4px rgba(255,255,255,0.4);
      opacity: 0.6;
      animation: float linear infinite;
    }
    @keyframes float
